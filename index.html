<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Joestar_Birthmark.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b4cfd91d0d.js"></script>
    <title>Discover New Anime</title>
</head>
<body>
    <main id="page-wrapper">
        <section id="current-page">
            <nav id="navbar">
                <button id="home-btn"><i class="fa-solid fa-home"></i></button>
                <div id="searchbar-container">
                    <input type="text" id="searchbar" placeholder="Search for anime">
                    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div> 
            </nav>       
            <h1>Discover new anime</h1>
            <div id="sort-container">
                <select name="" id="order-by">
                    <option value="favorites">Favorites</option>
                    <option value="score">Score</option>
                    <option value="title">Title</option>
                    <option value="popularity">Popularity</option>
                    <option value="episodes">Episodes</option>
                    <option value="start_date">Start date</option>
                    <option value="end_date">End date</option>
                </select>
                <button id="sort-btn"><i class="fa-solid fa-sort-down"></i></button>
            </div>
            <div id="card-grid">
                <div class="card">
                    <h3>Title</h3>
                    <p>description</p>
                </div>
            </div>
            <div id="page-links">
                <span href="" id="previous-page-link">Prev</span>
                <span href="" id="current-page-link">0-20</span>
                <span href="" id="next-page-link">Next</span>
            </div>
            <footer>
                <span>Krusa Aurel 2024</span>
            </footer>
        </section>
        <section id="selected-tab">
            <button id="close-selected-btn"><i class="fa-solid fa-x"></i></button>
            <img id="selected-cover" alt="">
            <h2 id="selected-title"></h2>
            <span id="selected-score"></span>
            <p id="selected-date"></p>
            <p id="selected-description"></p>
            <span id="selected-rating"></span>
            <div id="trailer-container"></div>
        </section>
    </main>
</body>
</html>
